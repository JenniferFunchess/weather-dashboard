<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navigation section -->
    <div id="nav-container"></div>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1" id="weatherDashboard"
        >Weather Dashboard</span
      >
    </nav>

    <!-- This section is for the weather search container -->
    <div class="weather-container">
      <div class="row">
        <div class="col-md-3" id="search-form">
          <form>
            <div class="form-group">
              <label for="city-search">Search for a city:</label>
              <input type="text" class="form-control" id="citySearch" />
            </div>
            <button type="submit" class="btn btn-primary" id="citySubmit">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-search"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                />
              </svg>
            </button>
            <button class="btn btn-light" id="pastList"></button>
          </form>
        </div>
        <!-- This section is for the chosen city current date information -->
        <div class="col-md-9" id="popUp">
          <div class="chosen-city-card">
            <div class="card border-primary mb-3" id="border">
              <div class="city-list">
                <div id="cityChosen">
                  <div class="icon"></div>
                </div>
                <br />
                <div id="tempChosen"></div>
                <br />
                <div id="humidityChosen"></div>
                <br />
                <div id="windChosen"></div>
                <br />
                <div id="uvChosen"></div>
              </div>
            </div>
          </div>
          <!-- This section is for the 5 day forecast information -->
          <h2>5-Day Forecast:</h2>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header" id="date1"></div>
            <div class="icon"></div>
            <div class="card-body">
              <h5 class="card-title" id="temp1"></h5>
              <p class="card-text" id="humidity1"></p>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header" id="date2"></div>
            <div class="icon"></div>
            <div class="card-body">
              <h5 class="card-title" id="temp2"></h5>
              <p class="card-text" id="humidity2"></p>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header" id="date3"></div>
            <div class="icon"></div>
            <div class="card-body">
              <h5 class="card-title" id="temp3"></h5>
              <p class="card-text" id="humidity3"></p>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header" id="date4"></div>
            <div class="icon"></div>
            <div class="card-body">
              <h5 class="card-title" id="temp4"></h5>
              <p class="card-text" id="humidity4"></p>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header" id="date5"></div>
            <div class="icon"></div>
            <div class="card-body">
              <h5 class="card-title" id="temp5"></h5>
              <p class="card-text" id="humidity5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
